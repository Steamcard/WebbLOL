<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>logginform</title>
</head>
<body>
    <form id="reg" action="/register" method="POST">
    
        <input type="email" name="email" placeholder="Email here..">
        <input type="password" id="pw" name="password" placeholder="Password here..">
        <input type="password" id="rp" placeholder="Re-enter Password here..">
        <input type="submit" value="Create Account">
        <h1>Already have a Account?<a href="/Login/loginForm.html"> Login Here</a></h1>

    </form>
    <script>
        document.getElementById("reg").addEventListener("submit",function(e){ //Gör att formuläret skickas när man trycket på sumbit knappen.
            e.preventDefault();
            if(document.getElementById("pw").value == document.getElementById("rp").value){ //Kollar om första lössenordet är samma som andra lössenordet
                document.getElementById("reg").submit(); //är det rätt så skapas kontot
            }
            else{
                alert("Lössenordet måste matcha!"); //vid fel så får man en alert att man skrivit fel lössenord
            }
        })
    </script>
</body>
</html>
